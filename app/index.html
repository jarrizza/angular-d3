<!DOCTYPE html ng-app="ad3App">
<!--[if lt IE 7]>      <html lang="en" ng-app="ad3App" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="ad3App" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="ad3App" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="ad3App" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ad3</title>
  <meta name="description" content="This is an application that combines angularjs and d3 for graphing with binding">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">

  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/chart.css">

  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

   <div class="app-header">
       <img src="images/sample-logo.svg"/>
   </div>

   <div class="mainControls" data-ng-controller="MainCtrl as vmMain">

       <div class="row">
          <div data-ng-controller="RandomScatterChartCtrl as vmRandom" data-ng-cloak >
             <span class="chart-header">{{vmRandom.title}}</span><br/>
             <scatter-chart class="chart" data="vmRandom.logs" thumbnail="vmRandom.isThumbnail" data-ng-click="vmRandom.isThumbnail = !vmRandom.isThumbnail"></scatter-chart>
          </div>

           <div data-ng-controller="LoadedScatterChartCtrl as vmLoaded" data-ng-cloak >
           <span class="chart-header">{{vmLoaded.title}}</span><br/>
           <scatter-chart class="chart" data="vmLoaded.logs" thumbnail="vmLoaded.isThumbnail" data-ng-click="vmLoaded.isThumbnail = !vmLoaded.isThumbnail"></scatter-chart>
       </div>
       </div>

   </div>

 <div class="app-footer"><i>Footer Text - Copyright 2016</i></div>

  <!-- Third party Libraries -->
   <script src="bower_components/d3/d3.js"></script>
   <script src="bower_components/angular/angular.js"></script>
   <script src="bower_components/angular-route/angular-route.js"></script>

  <!-- Application Files -->
   <script src="app.js"></script>
   <script src="components/main/mainController.js"></script>
   <script src="components/chart/chartServices.js"></script>
   <script src="components/chart/chartControllers.js"></script>
   <script src="components/chart/scatterChartDirective.js"></script>

</body>
</html>
